<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Challenge</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img id="logo" src=".imagenes/Logo.png" alt="logo">
        </div>
    </header>
    <main>
        <section class="uno">
            <div class="contenedor-caja-texto">
                <textarea class="caja-texto" placeholder="Ingrese su texto aqui"></textarea>
            </div>
            <div class="alerta">
                <img src=".imagenes/Group.png" alt="alerta">
                <p> </p>
                <p class="alerta-texto"> Solo letras minusculas sin acentos</p>
            </div>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="dos">
            <div class="contenedor-munieco">
                <img class="muneco" src=".imagenes/Muñeco.png" alt="muñeco">
            </div>
            <div class="contenedor-parrafo">
                <h3>Ningun mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar</p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>
        </section>
    </main>
<script src="script.js"></script>
</body>

</html>
